<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loss-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#111827"/>
  
  <!-- Grid Lines -->
  <g stroke="#374151" stroke-width="1" opacity="0.1">
    <line x1="50" y1="50" x2="50" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
    <line x1="50" y1="350" x2="350" y2="350"/>
  </g>

  <!-- Revenue Loss Chart -->
  <path d="M50,150 C100,160 150,200 200,250 S300,320 350,350" 
        stroke="#EF4444" 
        stroke-width="3" 
        fill="none"/>
  <path d="M50,150 C100,160 150,200 200,250 S300,320 350,350 L350,400 L50,400 Z" 
        fill="url(#loss-gradient)"/>

  <!-- Labels -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#FFFFFF" font-weight="bold">
    Lost Revenue Potential
  </text>
  <text x="30" y="200" transform="rotate(-90 30 200)" text-anchor="middle" font-family="Arial" font-size="12" fill="#9CA3AF">
    Revenue
  </text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial" font-size="12" fill="#9CA3AF">
    Time Without Optimization
  </text>

  <!-- Data Points -->
  <g>
    <circle cx="50" cy="150" r="4" fill="#EF4444"/>
    <text x="50" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">$10K</text>
  </g>
  <g>
    <circle cx="200" cy="250" r="4" fill="#EF4444"/>
    <text x="200" y="235" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">$5K</text>
  </g>
  <g>
    <circle cx="350" cy="350" r="4" fill="#EF4444"/>
    <text x="350" y="335" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">$2K</text>
  </g>

  <!-- Annotations -->
  <text x="370" y="180" font-family="Arial" font-size="14" fill="#EF4444">-73%</text>
  <text x="370" y="200" font-family="Arial" font-size="12" fill="#9CA3AF">Revenue</text>
  <text x="370" y="220" font-family="Arial" font-size="12" fill="#9CA3AF">Loss</text>
</svg>
