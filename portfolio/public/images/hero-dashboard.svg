<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="card-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Dashboard Background -->
  <rect width="800" height="600" fill="#111827"/>

  <!-- Top Left Stats Card -->
  <g transform="translate(50, 50)">
    <rect width="220" height="150" rx="12" fill="url(#card-gradient)" filter="url(#glow)"/>
    <text x="20" y="40" font-family="Arial" font-size="14" fill="#22C55E">Step 1: Traffic Analysis</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#FFFFFF" font-weight="bold">+235%</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#9CA3AF">Organic Traffic Growth</text>
    <!-- Mini Graph -->
    <path d="M20 120 L70 110 L120 90 L170 70 L200 60" stroke="#22C55E" stroke-width="2" fill="none"/>
  </g>

  <!-- Top Right Stats Card -->
  <g transform="translate(530, 50)">
    <rect width="220" height="150" rx="12" fill="url(#card-gradient)" filter="url(#glow)"/>
    <text x="20" y="40" font-family="Arial" font-size="14" fill="#3B82F6">Step 2: Conversion</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#FFFFFF" font-weight="bold">4.5%</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#9CA3AF">Conversion Rate</text>
    <!-- Mini Graph -->
    <path d="M20 120 L70 100 L120 90 L170 60 L200 50" stroke="#3B82F6" stroke-width="2" fill="none"/>
  </g>

  <!-- Bottom Left Stats Card -->
  <g transform="translate(50, 400)">
    <rect width="220" height="150" rx="12" fill="url(#card-gradient)" filter="url(#glow)"/>
    <text x="20" y="40" font-family="Arial" font-size="14" fill="#8B5CF6">Step 3: Revenue</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#FFFFFF" font-weight="bold">180%</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#9CA3AF">Revenue Growth</text>
    <!-- Mini Graph -->
    <path d="M20 120 L70 100 L120 80 L170 60 L200 40" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  </g>

  <!-- Bottom Right Stats Card -->
  <g transform="translate(530, 400)">
    <rect width="220" height="150" rx="12" fill="url(#card-gradient)" filter="url(#glow)"/>
    <text x="20" y="40" font-family="Arial" font-size="14" fill="#EF4444">Step 4: Market Share</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#FFFFFF" font-weight="bold">+75%</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#9CA3AF">Market Dominance</text>
    <!-- Mini Graph -->
    <path d="M20 120 L70 90 L120 70 L170 50 L200 30" stroke="#EF4444" stroke-width="2" fill="none"/>
  </g>

  <!-- Center Chart -->
  <g transform="translate(290, 220)">
    <rect width="220" height="160" rx="12" fill="url(#card-gradient)" filter="url(#glow)"/>
    <text x="110" y="40" text-anchor="middle" font-family="Arial" font-size="16" fill="#FFFFFF">AI-Powered Growth</text>
    <!-- Circular Progress -->
    <circle cx="110" cy="100" r="40" stroke="#22C55E" stroke-width="8" fill="none" stroke-dasharray="251.2" stroke-dashoffset="62.8"/>
    <text x="110" y="110" text-anchor="middle" font-family="Arial" font-size="24" fill="#FFFFFF" font-weight="bold">75%</text>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#374151" stroke-width="2" opacity="0.3">
    <path d="M270 125 L290 220" marker-end="url(#arrow)"/>
    <path d="M530 125 L510 220" marker-end="url(#arrow)"/>
    <path d="M270 475 L290 380" marker-end="url(#arrow)"/>
    <path d="M530 475 L510 380" marker-end="url(#arrow)"/>
  </g>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#374151"/>
    </marker>
  </defs>
</svg>
