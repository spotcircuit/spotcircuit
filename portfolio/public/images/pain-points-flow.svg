<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="400" viewBox="0 0 900 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="flow-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Flow Diagram -->
  <g transform="translate(50, 50)">
    <!-- Start: Current State -->
    <rect x="0" y="100" width="200" height="100" rx="8" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
    <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="16" fill="#111827" font-weight="bold">Current State</text>
    <text x="100" y="165" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">Manual Updates</text>
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">Low Visibility</text>

    <!-- Arrow 1 -->
    <path d="M210 150 H290" stroke="#D1D5DB" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Middle: Pain Points -->
    <rect x="300" y="50" width="200" height="200" rx="8" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#111827" font-weight="bold">Pain Points</text>
    <text x="400" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">• Time Consuming</text>
    <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">• Inconsistent Results</text>
    <text x="400" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">• Missing Opportunities</text>
    <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">• Poor Rankings</text>
    <text x="400" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">• Lost Sales</text>

    <!-- Arrow 2 -->
    <path d="M510 150 H590" stroke="#D1D5DB" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- End: Impact -->
    <rect x="600" y="100" width="200" height="100" rx="8" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
    <text x="700" y="140" text-anchor="middle" font-family="Arial" font-size="16" fill="#111827" font-weight="bold">Business Impact</text>
    <text x="700" y="165" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">Revenue Loss</text>
    <text x="700" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="#4B5563">Market Share Decline</text>
  </g>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#D1D5DB"/>
    </marker>
  </defs>

  <!-- Decorative Elements -->
  <circle cx="150" cy="200" r="100" fill="#22C55E" opacity="0.03"/>
  <circle cx="450" cy="200" r="150" fill="#3B82F6" opacity="0.03"/>
  <circle cx="750" cy="200" r="100" fill="#22C55E" opacity="0.03"/>
</svg>
