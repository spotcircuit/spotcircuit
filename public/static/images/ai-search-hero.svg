<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9933FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF33CC;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="550" x2="800" y2="550" stroke="#ffffff" stroke-width="0.5"/>
    
    <line x1="50" y1="0" x2="50" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="250" y1="0" x2="250" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="350" y1="0" x2="350" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="550" y1="0" x2="550" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="650" y1="0" x2="650" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="750" y1="0" x2="750" y2="600" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Central AI brain/network -->
  <g transform="translate(400, 300)">
    <!-- Outer connections -->
    <g opacity="0.3">
      <line x1="0" y1="0" x2="-150" y2="-100" stroke="url(#blueGradient)" stroke-width="2"/>
      <line x1="0" y1="0" x2="150" y2="-100" stroke="url(#blueGradient)" stroke-width="2"/>
      <line x1="0" y1="0" x2="-150" y2="100" stroke="url(#blueGradient)" stroke-width="2"/>
      <line x1="0" y1="0" x2="150" y2="100" stroke="url(#blueGradient)" stroke-width="2"/>
      <line x1="0" y1="0" x2="-200" y2="0" stroke="url(#blueGradient)" stroke-width="2"/>
      <line x1="0" y1="0" x2="200" y2="0" stroke="url(#blueGradient)" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-150" stroke="url(#blueGradient)" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="150" stroke="url(#blueGradient)" stroke-width="2"/>
    </g>
    
    <!-- Central core -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#blueGradient)" stroke-width="3" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#purpleGradient)" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="20" fill="url(#blueGradient)" filter="url(#glow)"/>
    
    <!-- Neural nodes -->
    <circle cx="-150" cy="-100" r="15" fill="url(#blueGradient)" opacity="0.6"/>
    <circle cx="150" cy="-100" r="15" fill="url(#blueGradient)" opacity="0.6"/>
    <circle cx="-150" cy="100" r="15" fill="url(#blueGradient)" opacity="0.6"/>
    <circle cx="150" cy="100" r="15" fill="url(#blueGradient)" opacity="0.6"/>
    <circle cx="-200" cy="0" r="15" fill="url(#purpleGradient)" opacity="0.6"/>
    <circle cx="200" cy="0" r="15" fill="url(#purpleGradient)" opacity="0.6"/>
    <circle cx="0" cy="-150" r="15" fill="url(#purpleGradient)" opacity="0.6"/>
    <circle cx="0" cy="150" r="15" fill="url(#purpleGradient)" opacity="0.6"/>
  </g>
  
  <!-- Search elements -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#00CCFF" stroke-width="2" opacity="0.8"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#00CCFF" stroke-width="3" opacity="0.8"/>
  </g>
  
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FF33CC" stroke-width="2" opacity="0.8"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#FF33CC" stroke-width="3" opacity="0.8"/>
  </g>
  
  <g transform="translate(200, 450)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#9933FF" stroke-width="2" opacity="0.8"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#9933FF" stroke-width="3" opacity="0.8"/>
  </g>
  
  <g transform="translate(600, 450)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#0066FF" stroke-width="2" opacity="0.8"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#0066FF" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="2" fill="#00CCFF">
      <animate attributeName="cy" values="100;500;100" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="500" r="2" fill="#FF33CC">
      <animate attributeName="cy" values="500;100;500" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="200" r="2" fill="#9933FF">
      <animate attributeName="cy" values="200;400;200" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="400" r="2" fill="#0066FF">
      <animate attributeName="cy" values="400;200;400" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- AI platform logos representation -->
  <g transform="translate(150, 300)" opacity="0.7">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="none" stroke="#00CCFF" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#00CCFF" font-family="Arial" font-size="14">AI</text>
  </g>
  
  <g transform="translate(650, 300)" opacity="0.7">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="none" stroke="#FF33CC" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#FF33CC" font-family="Arial" font-size="14">LLM</text>
  </g>
  
  <g transform="translate(400, 150)" opacity="0.7">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="none" stroke="#9933FF" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#9933FF" font-family="Arial" font-size="14">SEO</text>
  </g>
  
  <g transform="translate(400, 450)" opacity="0.7">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="none" stroke="#0066FF" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#0066FF" font-family="Arial" font-size="14">API</text>
  </g>
</svg>