      <circle cx="30" cy="240" r="15" fill="#10b981"/>
      <text x="28" y="245" font-family="Arial, sans-serif" font-size="16" fill="white">ðŸ“ˆ</text>
      <text x="60" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6ee7b7">Real-time Analytics</text>
      <text x="60" y="250" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">Live dashboards</text>
      <text x="60" y="262" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">Predictive insights</text>
      <text x="250" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">Real-time</text>
