<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="methodBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="methodBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#075985;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#methodBg)"/>
  <rect width="800" height="600" fill="url(#gridPattern)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0ea5e9">SpotCircuit Process Methodology</text>
  <text x="40" y="65" font-family="Arial, sans-serif" font-size="12" fill="#7dd3fc">6-Step Transformation Framework</text>
  
  <!-- Main Process Flow -->
  <g id="processFlow">
    <!-- Step 1: Discovery -->
    <g transform="translate(80, 120)">
      <circle cx="0" cy="0" r="40" fill="url(#methodBlue)" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">1</text>
      <rect x="-60" y="60" width="120" height="80" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9" text-anchor="middle">Discovery</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Business Analysis</text>
      <text x="0" y="108" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Goal Setting</text>
      <text x="0" y="121" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Opportunity Mapping</text>
      <text x="0" y="134" font-family="Arial, sans-serif" font-size="8" fill="#38bdf8" text-anchor="middle">2-3 days</text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M140 120 L240 120" stroke="#0ea5e9" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Step 2: Strategy -->
    <g transform="translate(280, 120)">
      <circle cx="0" cy="0" r="40" fill="url(#methodBlue)" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">2</text>
      <rect x="-60" y="60" width="120" height="80" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9" text-anchor="middle">Strategy</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Custom Roadmap</text>
      <text x="0" y="108" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">AI Integration Plan</text>
      <text x="0" y="121" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">ROI Projections</text>
      <text x="0" y="134" font-family="Arial, sans-serif" font-size="8" fill="#38bdf8" text-anchor="middle">1 week</text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M340 120 L440 120" stroke="#0ea5e9" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Step 3: Implementation -->
    <g transform="translate(480, 120)">
      <circle cx="0" cy="0" r="40" fill="url(#methodBlue)" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">3</text>
      <rect x="-60" y="60" width="120" height="80" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9" text-anchor="middle">Implementation</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">System Setup</text>
      <text x="0" y="108" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">AI Configuration</text>
      <text x="0" y="121" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Integration</text>
      <text x="0" y="134" font-family="Arial, sans-serif" font-size="8" fill="#38bdf8" text-anchor="middle">2-4 weeks</text>
    </g>
    
    <!-- Arrow 3 -->
    <path d="M540 120 L640 120" stroke="#0ea5e9" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Step 4: Training -->
    <g transform="translate(680, 120)">
      <circle cx="0" cy="0" r="40" fill="url(#methodBlue)" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">4</text>
      <rect x="-60" y="60" width="120" height="80" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9" text-anchor="middle">Training</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Team Onboarding</text>
      <text x="0" y="108" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Best Practices</text>
      <text x="0" y="121" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Documentation</text>
      <text x="0" y="134" font-family="Arial, sans-serif" font-size="8" fill="#38bdf8" text-anchor="middle">1 week</text>
    </g>
    
    <!-- Curved arrow down -->
    <path d="M680 200 Q680 250 620 250 L180 250 Q120 250 120 300" stroke="#0ea5e9" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0 620;620 0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Step 5: Launch -->
    <g transform="translate(120, 340)">
      <circle cx="0" cy="0" r="40" fill="url(#methodBlue)" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">5</text>
      <rect x="-60" y="60" width="120" height="80" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9" text-anchor="middle">Launch</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Go Live</text>
      <text x="0" y="108" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Performance Testing</text>
      <text x="0" y="121" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Initial Results</text>
      <text x="0" y="134" font-family="Arial, sans-serif" font-size="8" fill="#38bdf8" text-anchor="middle">2 days</text>
    </g>
    
    <!-- Arrow 5 -->
    <path d="M180 340 L380 340" stroke="#0ea5e9" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0 200;200 0" dur="2s" begin="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Step 6: Optimization -->
    <g transform="translate(420, 340)">
      <circle cx="0" cy="0" r="40" fill="url(#methodBlue)" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">6</text>
      <rect x="-60" y="60" width="120" height="80" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9" text-anchor="middle">Optimization</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Continuous Improvement</text>
      <text x="0" y="108" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">AI Learning</text>
      <text x="0" y="121" font-family="Arial, sans-serif" font-size="9" fill="#7dd3fc" text-anchor="middle">Scale & Growth</text>
      <text x="0" y="134" font-family="Arial, sans-serif" font-size="8" fill="#38bdf8" text-anchor="middle">Ongoing</text>
    </g>
  </g>
  
  <!-- Success Metrics -->
  <rect x="560" y="300" width="220" height="160" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
  <text x="570" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9">Success Metrics</text>
  
  <g id="metrics">
    <rect x="570" y="340" width="200" height="25" rx="4" fill="#075985" opacity="0.6"/>
    <text x="580" y="355" font-family="Arial, sans-serif" font-size="10" fill="#7dd3fc">Lead Generation</text>
    <text x="720" y="355" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="end">+312%</text>
    
    <rect x="570" y="370" width="200" height="25" rx="4" fill="#075985" opacity="0.6"/>
    <text x="580" y="385" font-family="Arial, sans-serif" font-size="10" fill="#7dd3fc">Conversion Rate</text>
    <text x="720" y="385" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="end">+89%</text>
    
    <rect x="570" y="400" width="200" height="25" rx="4" fill="#075985" opacity="0.6"/>
    <text x="580" y="415" font-family="Arial, sans-serif" font-size="10" fill="#7dd3fc">Customer Retention</text>
    <text x="720" y="415" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="end">+94%</text>
    
    <rect x="570" y="430" width="200" height="25" rx="4" fill="#075985" opacity="0.6"/>
    <text x="580" y="445" font-family="Arial, sans-serif" font-size="10" fill="#7dd3fc">Operational Efficiency</text>
    <text x="720" y="445" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="end">+67%</text>
  </g>
  
  <!-- Timeline -->
  <rect x="20" y="500" width="760" height="80" rx="8" fill="url(#cardBg)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>
  <text x="30" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9">Total Timeline: 4-6 Weeks</text>
  
  <!-- Timeline bar -->
  <rect x="40" y="540" width="720" height="20" rx="10" fill="#075985" opacity="0.6"/>
  
  <!-- Progress segments -->
  <rect x="40" y="540" width="60" height="20" rx="10" fill="#0ea5e9" opacity="0.9"/> <!-- Discovery -->
  <rect x="100" y="540" width="120" height="20" fill="#0ea5e9" opacity="0.9"/> <!-- Strategy -->
  <rect x="220" y="540" width="240" height="20" fill="#0ea5e9" opacity="0.9"/> <!-- Implementation -->
  <rect x="460" y="540" width="60" height="20" fill="#0ea5e9" opacity="0.9"/> <!-- Training -->
  <rect x="520" y="540" width="40" height="20" fill="#0ea5e9" opacity="0.9"/> <!-- Launch -->
  <rect x="560" y="540" width="200" height="20" rx="10" fill="url(#methodBlue)" opacity="0.7"/> <!-- Optimization -->
  
  <!-- Timeline labels -->
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="8" fill="#e5e7eb" text-anchor="middle">Week 1</text>
  <text x="280" y="575" font-family="Arial, sans-serif" font-size="8" fill="#e5e7eb" text-anchor="middle">Week 2-4</text>
  <text x="660" y="575" font-family="Arial, sans-serif" font-size="8" fill="#e5e7eb" text-anchor="middle">Ongoing</text>
  
  <!-- Animated elements -->
  <g id="animations">
    <!-- Pulsing progress indicator -->
    <circle r="4" fill="#0ea5e9" filter="url(#glow)">
      <animateMotion dur="8s" repeatCount="indefinite">
        <path d="M80 120 L280 120 L480 120 L680 120 L680 250 L120 250 L120 340 L420 340"/>
      </animateMotion>
    </circle>
    
    <!-- Success pulse -->
    <circle cx="670" cy="380" r="20" fill="#10b981" opacity="0.2">
      <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9"/>
    </marker>
  </defs>
</svg>