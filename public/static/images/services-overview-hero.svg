<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="servicePurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="serviceGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="serviceOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.6" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Abstract background elements -->
  <circle cx="200" cy="300" r="200" fill="url(#serviceBlue)" opacity="0.05" filter="url(#blur)"/>
  <circle cx="600" cy="300" r="200" fill="url(#servicePurple)" opacity="0.05" filter="url(#blur)"/>
  
  <!-- Service cards in diamond formation -->
  <!-- AI Search Visibility (Top) -->
  <g transform="translate(400, 120)">
    <rect x="-80" y="-50" width="160" height="100" rx="15" fill="#0a0a0a" stroke="url(#serviceBlue)" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.5))"/>
    <text x="0" y="-15" text-anchor="middle" fill="#3B82F6" font-family="Arial" font-size="28">üîç</text>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">AI Search</text>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="12">Visibility</text>
  </g>
  
  <!-- Lead Generation (Right) -->
  <g transform="translate(580, 300)">
    <rect x="-80" y="-50" width="160" height="100" rx="15" fill="#0a0a0a" stroke="url(#servicePurple)" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.5))"/>
    <text x="0" y="-15" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="28">üìà</text>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Lead Gen</text>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="12">& Conversion</text>
  </g>
  
  <!-- AI Automation (Bottom) -->
  <g transform="translate(400, 480)">
    <rect x="-80" y="-50" width="160" height="100" rx="15" fill="#0a0a0a" stroke="url(#serviceGreen)" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.5))"/>
    <text x="0" y="-15" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="28">ü§ñ</text>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">AI Automation</text>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="12">Workflows</text>
  </g>
  
  <!-- Local Marketing (Left) -->
  <g transform="translate(220, 300)">
    <rect x="-80" y="-50" width="160" height="100" rx="15" fill="#0a0a0a" stroke="url(#serviceOrange)" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.5))"/>
    <text x="0" y="-15" text-anchor="middle" fill="#F97316" font-family="Arial" font-size="28">üìç</text>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Local</text>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="12">Marketing</text>
  </g>
  
  <!-- Central hub -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="60" fill="#0a0a0a" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="18" font-weight="bold">ALL</text>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.4">
    <line x1="400" y1="220" x2="400" y2="240" stroke="#3B82F6" stroke-width="2"/>
    <line x1="500" y1="300" x2="460" y2="300" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="400" y1="380" x2="400" y2="360" stroke="#10B981" stroke-width="2"/>
    <line x1="300" y1="300" x2="340" y2="300" stroke="#F97316" stroke-width="2"/>
  </g>
  
  <!-- Rotating connections -->
  <g transform="translate(400, 300)" opacity="0.3">
    <g>
      <line x1="0" y1="0" x2="0" y2="-180" stroke="url(#serviceBlue)" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="180" y2="0" stroke="url(#servicePurple)" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="0" y2="180" stroke="url(#serviceGreen)" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="-180" y2="0" stroke="url(#serviceOrange)" stroke-width="1" opacity="0.5"/>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="2" fill="#3B82F6">
      <animate attributeName="cx" values="100;700;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;500;100" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="500" r="2" fill="#8B5CF6">
      <animate attributeName="cx" values="700;100;700" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="500;100;500" dur="22s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="450" r="2" fill="#10B981">
      <animate attributeName="cx" values="150;650;150" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="450;150;450" dur="19s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="150" r="2" fill="#F97316">
      <animate attributeName="cx" values="650;150;650" dur="21s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;450;150" dur="17s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Feature highlights -->
  <g transform="translate(100, 50)" opacity="0.8">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="#0a0a0a" stroke="#3B82F6" stroke-width="1"/>
    <text x="75" y="25" text-anchor="middle" fill="#3B82F6" font-family="Arial" font-size="12">AI-Powered</text>
  </g>
  
  <g transform="translate(550, 50)" opacity="0.8">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="#0a0a0a" stroke="#10B981" stroke-width="1"/>
    <text x="75" y="25" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="12">Automated</text>
  </g>
  
  <g transform="translate(100, 510)" opacity="0.8">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="#0a0a0a" stroke="#EC4899" stroke-width="1"/>
    <text x="75" y="25" text-anchor="middle" fill="#EC4899" font-family="Arial" font-size="12">Data-Driven</text>
  </g>
  
  <g transform="translate(550, 510)" opacity="0.8">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="#0a0a0a" stroke="#F97316" stroke-width="1"/>
    <text x="75" y="25" text-anchor="middle" fill="#F97316" font-family="Arial" font-size="12">ROI-Focused</text>
  </g>
</svg>